<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tic-tac-toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/tic-tac-toe.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section>
            <h1 class="gameTitle">Tic Tac Toe</h1>
            <div class="gameContainer">
            <button data-cell-index="0" class="cell" id="1"></button>
            <button data-cell-index="1" class="cell" id="2"></button>
            <button data-cell-index="2" class="cell" id="3"></button>
            <button data-cell-index="3" class="cell" id="4"></button>
            <button data-cell-index="4" class="cell" id="5"></button>
            <button data-cell-index="5" class="cell" id="6"></button>
            <button data-cell-index="6" class="cell" id="7"></button>
            <button data-cell-index="7" class="cell" id="8"></button>
            <button data-cell-index="8" class="cell" id="9"></button>
            </div>
            <h2 class="gameStatus"></h2>
            <button class="gameRestart">Restart Game</button>
        </section>
        <script src="../sources/tic-tac-toe.js" async defer></script>
    </body>
</html>
